<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - ROCS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .registration-container {
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            width: 420px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0 20px;
            color: #555;
        }

        .status {
            padding: 12px;
            background: #ffe9e9;
            border: 1px solid #ffb4b4;
            color: #d80000;
            border-radius: 6px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .note {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>ROCS Event Registration</h2>
        
        <div class="status">
            Registration is currently closed
        </div>

        <p>Details of the event are still being finalized.</p>

        <p class="note">
            Please check back later or stay tuned for updates from the ACM Student Chapter, SRM University-AP.
        </p>
    </div>

</body>
</html>
